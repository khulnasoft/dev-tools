version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "khulnasoft/maintainers"
    assignees:
      - "khulnasoft/bot"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    ignore:
      # Ignore major version updates for certain packages that might break compatibility
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
        # Uncomment below to allow major updates but be more selective
        # update-types: ["version-update:semver-major"]
    groups:
      # Group related updates together
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "*test*"
          - "*jest*"
          - "*vitest*"
          - "*mocha*"
          - "*cypress*"
        update-types:
          - "minor"
          - "patch"
      linting:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*lint*"
        update-types:
          - "minor"
          - "patch"
      build-tools:
        patterns:
          - "*webpack*"
          - "*vite*"
          - "*rollup*"
          - "*esbuild*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "khulnasoft/maintainers"
    assignees:
      - "khulnasoft/bot"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
